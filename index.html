<html lang="en">
<head>

    <meta name="description" content="Learn Spanish with a magical twist at Estudio de Espa√±ol by Unicorn. Fun, immersive courses for all levels.">
    <meta name="keywords" content="Spanish learning, unicorn, language courses, online classes">

    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Inline CSS -->
    <style>
        :root {
            --primary-pink: #ff69b4;
            --secondary-blue: #87ceeb;
            --accent-purple: #dda0dd;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
            --text-color: #333;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #e9ecef 100%);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--secondary-blue) 50%, var(--accent-purple) 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            z-index: 0;
        }

        .hero .container {
            position: relative;
            z-index: 1;
        }

        .unicorn-icon {
            font-size: 8rem;
            color: #ebeae8;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(to right, #ffffff, #f0f8ff);
            box-shadow: var(--shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-pink) !important;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 50px;
            width: auto;
            margin-right: 15px;
            border-radius: 10px;
            background: white;
            padding: 5px;
        }

        /* Cards */
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            background: linear-gradient(135deg, #ffffff 0%, var(--light-bg) 100%);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }

        .card-title {
            color: var(--primary-pink);
            font-weight: 700;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-pink), var(--accent-purple));
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--accent-purple), var(--primary-pink));
            transform: scale(1.05);
        }

        /* Blockquote */
        .blockquote {
            border-left: 5px solid var(--secondary-blue);
            background: #f0f8ff;
            padding: 25px;
            border-radius: 15px;
            font-style: italic;
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, var(--dark-bg), #495057);
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        section { padding: 80px 0; }

        .section-icon {
            font-size: 4rem;
            color: var(--secondary-blue);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .testimonial-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-pink), var(--secondary-blue));
            display: inline-block;
            margin-right: 20px;
            border: 3px solid white;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-pink);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: none;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .back-to-top:hover { opacity: 0.8; }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dark-mode-toggle:hover { background: rgba(0, 0, 0, 0.1); }

        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            color: #f8f9fa;
        }

        body.dark-mode .card {
            background: linear-gradient(135deg, #2c2c2c 0%, #444 100%);
            color: #f8f9fa;
        }

        body.dark-mode .navbar {
            background: linear-gradient(to right, #2c2c2c, #444);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero { padding: 60px 0; min-height: 50vh; }
            .unicorn-icon { font-size: 6rem; }
            .section-icon { font-size: 3rem; }
        }
    </style>

</head>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script>
        // ScrollReveal
        ScrollReveal().reveal('.card', { delay: 200, distance: '50px', origin: 'bottom' });
        ScrollReveal().reveal('.section-icon', { delay: 100, distance: '30px', origin: 'top' });

        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.dark-mode-toggle i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        // Back to top
        window.onscroll = function() {
            const button = document.querySelector('.back-to-top');
            button.style.display = (window.scrollY > 100) ? 'block' : 'none';
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Smooth scrolling
        document.querySelectorAll('.navbar-nav a').forEach(anchor => {
            anchor.addEventListener('click', e => {
                e.preventDefault();
                document.querySelector(anchor.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });

        // EmailJS
        emailjs.init("lj975z_iR3HfHGKuz");

        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();
            emailjs.sendForm("unicorn_gmail_service", "template_bzfvh8n", this)
                .then(() => {
                    alert("‚ú® Message sent successfully! We‚Äôll contact you soon ü¶Ñ");
                    this.reset();
                })
                .catch(error => {
                    alert("‚ùå Failed to send message. Please try again.");
                    console.error(error);
                });
        });
    </script>
